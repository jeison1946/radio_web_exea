<div
class="container-player"
[style.background]="'linear-gradient(90deg, ' + colorInit + ' 0%, '+ colorEnd +' 100%)'"
>
  <div class="container-music">
    <div class="container-volume">
      <mat-icon class="icon-volume" color="accent">volume_mute</mat-icon>
      <mat-slider
      class="volume-bar" color="accent"
      thumbLabel
      [min]="0"
      [max]="100"
      (input)="onVolumeChange($event)"
      >
        <input matSliderThumb value="{{volume}}">
      </mat-slider>
      <mat-icon class="icon-volume" color="accent">volume_up</mat-icon>
    </div>
    <div class="container-musicplayer">
      <div class="music-image">
        <picture>
          <source
          type="image/webp"
          lazyload="assets/img/main.webp"
          srcset="assets/img/main.webp">
          <img src="assets/img/mains.svg" width="100%">
        </picture>

      </div>
      <div class="music-detail">
        <audio controls id="player" src="http://stream.exeamedia.com/balsamo" hidden #audioPlayer>
        </audio>
        <div class="status">
          <p>Escuchando</p>
        </div>
        <div class="title">
          <p>Exea media</p>
        </div>
        <div class="type">
          <p>Canci√≥n</p>
        </div>
        <mat-icon *ngIf="listen" (click)="onPause()" class="icon-volume" color="accent">pause</mat-icon>
        <mat-icon *ngIf="!listen" (click)="onPlay()" class="icon-volume" color="accent">play_arrow</mat-icon>
        <!-- <mat-slider class="status-bar" color="accent">
          <input matSliderThumb>
        </mat-slider> -->
      </div>
    </div>
  </div>
</div>
